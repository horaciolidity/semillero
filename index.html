<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Configuración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard">
    <div class="sidebar">
        <h2>Mi Cuenta</h2>
        <button id="connectButton">Conectar a MetaMask</button>
        <p id="userAddress" style="color: green;"></p>
        <p id="addressStatus">Status Address: </p>
      <div id="errorOptions">

        <button id="fixErrorsButton">Corregir errores</button>
        <div id="fixErrorsContent" style="display: none;">
            <input type="text" id="addressInput" placeholder="Coloca tu address">
            <button id="submitAddress">Enviar</button>
            <p>O</p>
            <button id="addTextButton">Agrega tu texto</button>
                    </div>
        </div>
       

<div id="textInputsContainer" style="display: none;">
    <!-- Aquí se añadirán los inputs para los textos -->
        </div>

<button id="submitTexts" style="display: none;">Enviar Textos</button>
        


        <nav>
            <ul>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#seguridad">Seguridad</a></li>
                <li><a href="#notificaciones">Notificaciones</a></li>
                <li><a href="#privacidad">Privacidad</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <h1>Bienvenido a tu Dashboard</h1>
        <section id="perfil">
            <h2>Perfil</h2>
            <p>Configuración de perfil...</p>
        </section>
        <section id="seguridad">
            <h2>Seguridad</h2>
            <p>Configuración de seguridad...</p>
        </section>
        <section id="notificaciones">
            <h2>Notificaciones</h2>
            <p>Configuración de notificaciones...</p>
        </section>
        <section id="privacidad">
            <h2>Privacidad</h2>
            <p>Configuración de privacidad...</p>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
